<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->

</head>
<body>
<main>
    <div class="card">
      <aside class="card__aside">
        <figure class="card__figure">
          <img src="/images/image-equilibrium.jpg" alt="equilibrium" class="card__image">
          <div class="card__overlay">
            <img src="/images/icon-view.svg" alt="View Icon">
          </div>
        </figure>
      </aside>

      <header class="card__header">
        <h2 class="card__title">Equilibrium #3429</h2>
      </header>

      <div class="card__body">
        <p class="card__copy">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__details">
          <p class="card__details--price">  <img src="/images/icon-ethereum.svg" alt="Ethereum icon"> 0.041 ETH</p> 
          <p class="card__details--endDate"> <img src="/images/icon-clock.svg" alt="Clock icon">3 days left</p>
        </div>
      </div>
      
      <hr/>

      <div class="card__footer">
       <img src="/images/image-avatar.png" alt="Profile Avatar"> <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/llRedXll">Red X</a>.
  </div>
</footer>
</body>
</html>
